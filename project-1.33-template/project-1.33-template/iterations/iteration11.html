		/*Place line in middle of screen*/
		.line {
			position: absolute;
			top: 50%;
			left: 35%;
			color: rgb(156, 0, 0);
			font-size: 2.5rem;
			font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
			pointer-events: none;
		}
		img{
			width: 200px;
			height: auto;
		}
		.eye{
			animation: x 11s linear infinite alternate;
			z-index: 5;
			position: absolute;
			width: 200px;
			height: auto;
		}

		.drawing{
			animation: y 5s linear infinite alternate;
			cursor: pointer;
			pointer-events: auto;
		}

		@keyframes x {
			100%{ transform: translateX( calc(100vw - 200px));}
		}
		@keyframes y {
			100%{ transform: translateY( calc(100vh - 200px));}

		}
		body{
			overflow: hidden;
		}

		/*JS will shift the eye to random positions on the screen. Goal is to track and click eye*/
	</style>
